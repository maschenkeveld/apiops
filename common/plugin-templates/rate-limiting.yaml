_plugin_configs:
  common_rate_limiting:
    day: 100
    error_code: 429
    error_message: API rate limit exceeded
    fault_tolerant: true
    hide_client_headers: false
    limit_by: consumer
    policy: local
    redis:
      database: 0
      port: 6379
      ssl: false
      ssl_verify: false
      timeout: 2000
    sync_rate: -1