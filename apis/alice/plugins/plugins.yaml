---
_format_version: '1.0'
add-plugins:
- selectors:
  - "$..services[*]"
  overwrite: false
  plugins:
    - name: openid-connect
      _config: common_openid-connect
      config:
        scopes_required:
          - alice_read
    - name: rate-limiting
      consumer: global-consumer-1
      _config: common_rate_limiting
